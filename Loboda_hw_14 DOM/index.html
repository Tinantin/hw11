<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            position: relative;
            cursor: pointer;
        }
        .block {
            height: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 1s;
        }
        #windowField {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            height: 720px;
            /* width: auto; */
        }
        </style>
</head>
<body>
    <div id = "windowField">
        <div id = "box" class="block"></div>
    </div>
    
 <script src="main.js" defer></script>
</body>
</html>
